---
layout: default
---
<div class="container">
<h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>
<div class="row">
    <div class="col-md-8">
    {% if page.image_index %} 
    <img class="card-img-top mb-5 shadow-lg" src="{% if page.image_index contains "://" %}{{ page.image_index }}{% else %}{{ page.image_index | absolute_url }}{% endif %}" alt="{{ page.title }}"> 
    {% endif %} 
    <div class="page-content">
        {{ content }}
        <!-- Comments -->
        {% if page.comments == true %}
        {% include comments.html %}
        {% endif %}
    </div>
    </div>
</div>  
</div>
